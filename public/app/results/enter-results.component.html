<div class="container">
    <div *ngIf="drawResults">
       <p>{{drawDetails | json}}</p>
        <p>Primary results</p>
        <div class="col-md-6">
               <input *ngFor="let result of drawResults.primaryResults let i = index; trackBy:trackByIndex" [(ngModel)] = "drawResults.primaryResults[i]"/>     
        </div>
        <p>Secondary results</p>
        <div class="col-md-6">
            <input *ngFor="let result of drawResults.secondaryResults let i = index; trackBy:trackByIndex" [(ngModel)] = "drawResults.secondaryResults[i]" />
        </div>

    </div>

      
<div>
    <button class="btn btn-primary" (click)="saveResults()">Save</button>
</div>
</div>
